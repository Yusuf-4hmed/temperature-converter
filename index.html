<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conversion-container">
        <div class="temp-input-container">
            <input class="temp-input"  name="" id="temp-input">
            <p class="unit" id="input-unit">°C</p>
        </div>
        <p>Type in any box and the other box will give you it's equivalent!</p>
        <div class="temp-output-container">
            <input class="temp-output" id="temp-output">
            <p class="unit" id="output-unit">°F</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
